<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #res{width: 300px; height: 200px; text-align: center;
                 background: gray;}
            </style>
            <script>
                //더할때 배경색- 녹색, 뺄떄- 빨강색.....
                //this: 선택된 DOM객체의 주소!
                function test2(obj) {
                    console.log(obj.value);
                    // MyTest t = new MyTest();
                    // t.method, t.attr(resource)
                    var n1 = document.getElementById("num1").value;
                    var n2 = document.getElementById("num2").value;
                    var oper = obj.value;
                    var num = 0;
                    if (oper == '+') {
                        console.log("더하기 선택!" + oper)
                        num = parseInt(n1) + parseInt(n2);
                        document.getElementById("res").style.background = 'green';


                    } else if (oper == '-') {
                        console.log("빼기 선택!" + oper)
                        num = parseInt(n1) - parseInt(n2);
                        document.getElementById("res").style.background = 'red';
                    } else if (oper == '*') {
                        console.log("곱하기 선택!" + oper)
                        num = parseInt(n1) * parseInt(n2);
                        document.getElementById("res").style.background = 'blue';
                    } else if (oper == '/') {
                        console.log("나누기 선택!" + oper)
                        num = parseInt(n1) / parseInt(n2);
                        document.getElementById("res").style.background = 'yellow';
                    }
                    document.getElementById("res").innerHTML = num;
                }
            </script>
        </head>
        <body>
            <input type="text" name="num1" id="num1" value="">
        <input type="text" name="num2" id="num2" value="">
        <select id="resv" name="resv" onchange="test2(this)">
            <option value="">선택</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <div id="res">Result</div>
    </body>
</html>
