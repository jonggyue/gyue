<!DOCTYPE html>

<html>
    <head>

        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var ctx;
            window.onload = function() {
                // 1)캔버스 얻기
                var can = document.getElementById("can1");
                // 2)2D그림을 그릴 개체 구하기
                var ctx = can.getContext("2d");
                ctx.fillStyle = "green";//색상 지정
                ctx.fillRect(10, 25, 100, 100);//x,y,w,h
                function myDrawRect() {
                    // 3)원하는 그리기 수행
                    var r = Math.random()*255;
                    var g = Math.random()*255;
                    var b = Math.random()*255;
                    
                    ctx.lineWidth = 5;
                    ctx.strokeStyle = "rgba(255,0,0,0,5)";
                    //그리고자 하는 속성설정을
                    //마쳤으니 그리기API함수를 호출
                    ctx.strokeRect(5, 20, 110, 110);
                }
            }
        </script>
    </head>
    <body>
        <canvas id="can1" width="400" height="300">
            캔버스를 지원하지 않습니다.
        </canvas>
        <input type="button"value="테두리" onclick="myDrawRect()">

    </body>
