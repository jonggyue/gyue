            .faq h4{border-top: 1px solid #ddd}
            .faq h4 a{display: inline-block; padding: 15px; font-size: 14px;
                        color: #555;

        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script>

            $(document).ready(function() {
                $('h4').bind({
                   mouseenter: function() {
                        $(this).addClass('on');
                    },
                    mouseleave: function() {
                        $(this).removeClass('on');
                    }
                });
                //toggle 하면서 이벤트를 발생할 콜백함수를 설정 -기본
                $('.faq>div').hide();

                $('h4').toggle(function() {
                    $(this).next().slideDown(500);
                }, function() {
                    $(this).next().slideUp(500);
                });
            });

        </script>
