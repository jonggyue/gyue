<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            #target,#imgCnt{ width: 550px;
                             margin: auto;
                             text-align: center;}
            #target img{margin: 20px;}
            /*블록레벨 요소의 UI를 왼쪽으로 정렬해줌*/
            #imgCnt ul li {list-style: none; 
                           float: left;
                           margin-left: 5px;}
            #imgCnt ul li img { width: 100px; 
                            cursor:pointer;}
        </style>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#imgCnt img').bind({
                    mouseenter: function() {
                        $('#target img').attr('src', $(this).attr('src'));
                    }

                });
            });
        </script>
    </head>
    <body>
        <div id="target">
            <img src='images/spade.png'>
        </div>
        <div id="imgCnt">
            <ul>
                <li><img src="images/heart.png"></li>
                <li><img src="images/diamond.png"></li>
                <li><img src="images/club.png"></li>
                <li><img src="images/spade.png"></li>
            </ul>
        </div>
        <div style="clear: both">
            <img src="images/spade.png">
        </div>
    </body>
</html>
