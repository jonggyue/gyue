<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <style>
            img{ border: 5px solid red}
        </style>
        <script>
            $(document).ready(function() {
                $('img').attr({'width': '100px', 'border': '5px solid red'});
                // 동적으로 다른 이미지를 교체!
                $('img').attr('title', function(index) {
                    return index + '번의 타이틀은 ' + this.title + '입니다.';
                });
                $('button').click(function() {
                    //$('img').removeAttr();//스타일은 두고 이미지만 삭제
                    $('img').remove(); //삭제
                });
            });
        </script>
    </head>
    <body>
        <img src="images/heart.png"><br/>
        <img src="images/spade.png"><br/>
        <img src="images/diamond.png"><br/>
        <img src="images/club.png"><br/>
        <button>이미지삭제</button>
    </body>
</html>
