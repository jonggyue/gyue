<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <style>
            .textstyle{
                font-size: 14pt; line-height: 20pt; margin: 10px;
                color: red;
            }
        </style>
        <script>
            $(document).ready(function() {
                // 모든 엘리먼트에 .textstyle클래스를 추가
                //body *이렇게 써야지 *으로쓰면 안보이는 부분까지
                $('body *').addClass('textstyle');
                // +연산자를 사용해서 인접한 형제 노드 찾기
                var $ch = $('em + a').appendTo('.result1');
                //           em에 붙어있는 a를 // 때서 result1에 붙이겠다

                $ch.css('background', 'yellow');
                console.log('검색된 엘리먼트 수 :' + $ch.length);
            });
        </script>
    </head>
    <body>
        <em>one</em>
        <a>two</a>
        <a>three</a>
        <b>four</b>
        <a>five</a>
        <em>six</em>
        <hr><!--선 그림-->
        <div>
            <span>per+next로 검색된 엘리멘트</span>
            <span class="result1"></span>
        </div>
    </body>
</html>
