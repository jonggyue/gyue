<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script>
            $(document).ready(function(){
               $('#selectBtn').click(function(){
                   var checkedList="";
                   var checkedConsole="";
                   
                   // input의 name이 hobby 중에서 checkbox에 check가 된 요소
                   // each : 각각의 요소~
                   $("input[name='hobby']:checkbox:checked").each(
                           function(){
                              //선택자의 이전 선택자 : prev(), next()
                              checkedList += $(this).prev().text()+"\t";
                              // input의 value값을 가져오는 함수 : val()
                              checkedConsole += $(this).val()+"\t";
                           });
                 $('#contents').html(checkedList);
                 console.log(checkedConsole);
               });
            });
        </script>
    </head>
    <body>
        <div>
            <span class ="item">음악감상</span>
            <input type="checkbox" name="hobby" value="music">
        </div>
        <div>
            <span class ="item">바이크</span>
            <input type="checkbox" name="hobby" value="bike">
        </div>
        <div>
            <span class ="item">아지매국밥</span>
            <input type="checkbox" name="hobby" value="bab">
        </div>
        
        <div>
            <input type="button" id="selectBtn" value="취미 선택">
        </div>
        <div id="contents">Result!</div>
    </body>
</html>
